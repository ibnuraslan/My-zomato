<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatibale" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>
            Muhammed
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="navbar__brand">
                    <img alt="Logo" src="D:\software dev\assets\C.png" class="brand__logo">
                </div>
                <div class="navbar__nav__items">
                    <div class="nav__items">
                        <button class="button__primary">Order Food</button>
                    </div>
                </div>
            </nav>
        </header>
        <main class="container">
            <section class="hero__container">
                <div class="hero__image__container">
                    <img src="D:\software dev\assets\assets\hero.jpg" alt="heroimage" class="hero__image">
                    <img src="D:\software dev\assets\assets\svg\heroShape.svg" alt="heroimageshape" class="hero__image__shape">
                    <img src="D:\software dev\assets\assets\svg\herobgpattren.svg" alt="heroimageshape" class="hero__image__pattern">

                <div class="hero__description">
                    <h1 class="hero__text">Order from your favourite resuatrant</h1>
                    <button class="button__primary">Order Now</button>
                </div>
            </section>
            <section class="video__footage__container">
                <div class="video__footage">
                    <iframe class="chef__video" src="https://www.youtube.com/embed/ejsiBXYl-1Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="video__footage__text">
                    <p>Your food will be prepared safely with an experienced chef, without compromising on the quality and hygiene.</p>
                </div>
            </section>
            <section class="food__list__container">
                <H1 class="text-x1">Explore Our Menu</H1>
                <div class="food__list__container__diagonal"></div>
                <div class="food__menu__card__list">
                    <div class="food__menu__card">
                        <img src="D:\software dev\assets\assets\burger.jpg" alt="burger" class="food__menu__card__image">
                        <div class="food__menu__card__details">
                            <H4 class="food__menu__card__title"><strong>Burgers</strong></H4>
                            <p>
                                Burger King
                                <span style="color: red;">+3</span>
                            </p>
                        </div>
                    </div>
                    <div style="margin-top: -1rem; margin-bottom: 1rem;" class="food__menu__card">
                        <img src="D:\software dev\assets\assets\burger.jpg" alt="burger" class="food__menu__card__image">
                        <div class="food__menu__card__details">
                            <H4 class="food__menu__card__title"><strong>Burgers</strong></H4>
                            <p>
                                Burger King
                                <span style="color: red;">+3</span>
                            </p>
                        </div>
                    </div>
                    <div class="food__menu__card">
                        <img src="D:\software dev\assets\assets\burger.jpg" alt="burger" class="food__menu__card__image">
                        <div class="food__menu__card__details">
                            <H4 class="food__menu__card__title"><strong>Burgers</strong></H4>
                            <p>
                                Burger King
                                <span style="color: red;">+3</span>
                            </p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="restaurant__list__container">
                <div class="restaurant__list__text">
                    <h4 class="text-x1">order food 100s</h4>
                </div>
                <div class="restaurant__list__image__container">
                    <div class="restaurant__list__row1">
                        <img src="D:\software dev\assets\assets\restaurant1.jpg" alt="r1" class="restaurant1">
                        <img src="D:\software dev\assets\assets\restaurant2.jpg" alt="r2" class="restaurant2">
                     </div>
                     <div class="restaurant__list__row2">
                         <img src="D:\software dev\assets\assets\restaurant3.jpg" alt="r3" class="restaurant3">
                         <img src="D:\software dev\assets\assets\restaurant4.jpg" alt="r4" class="restaurant4">
                     </div>
                </div>

            </section>
        </main>

</html>
